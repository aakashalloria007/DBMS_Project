<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Track - Registration</title>
    <link rel="stylesheet" href='/staticFiles/main.css' />

</head>
<body>

<div class="container">
    <h2>Register to Eco Track</h2>
    <form id="loginForm" action="/registration" method="POST">
        <input type="text" id="username" placeholder="User Name" name="username" required>
        <input type="text" id="email" placeholder="Email Address" name="email" required>
        <input type="password" id="password" placeholder="Password" name="password" required>
        <button type="submit" >Register</button>
        <a href="{{ url_for('login_page') }}"><button type="button" >Already Have an Account?</button></a>
    </form>
</div>
</body>
</html>
